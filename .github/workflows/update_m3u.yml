name: Update M3U Playlist

on:
  schedule:
    - cron: '0 */6 * * *'  # Ejecuta cada 6 horas (ajusta seg칰n necesites)
  workflow_dispatch:        # Permite ejecuci칩n manual

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: pip install requests
        
      - name: Run playlist updater
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python scripts/update_playlist.py
        
      - name: Commit and push changes
  env:
    GH_TOKEN: ${{ github.token }}
  run: |
    # Configuraci칩n b치sica de Git
    git config --global user.name "GitHub Actions"
    git config --global user.email "actions@github.com"
    
    # Obtiene los 칰ltimos cambios
    git pull --rebase origin main
    
    # Agrega los cambios
    git add canales.m3u
    
    # Hace el commit
    git commit -m "游댃 Actualizaci칩n autom치tica M3U [skip ci]"
    
    # Hace push forzado para evitar conflictos
    git push origin HEAD:main
