name: Update M3U Playlist

on:
  schedule:
    - cron: '0 */6 * * *'  # Ejecuta cada 6 horas
  workflow_dispatch:        # Permite ejecuciÃ³n manual

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Importante para el historial completo
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: pip install requests
        
      - name: Run playlist updater
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python scripts/update_playlist.py
        
      - name: Commit and push changes
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git pull --rebase
          git add canales.m3u
          
          # Verifica si hay cambios para commitear
          if git diff-index --quiet HEAD --; then
            echo "No hay cambios para commitear"
          else
            git commit -m "ðŸ”„ ActualizaciÃ³n automÃ¡tica M3U [skip ci]"
            git push origin HEAD:${{ github.ref_name }}
          fi
